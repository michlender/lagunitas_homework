{% load static %}
<html>

<head>
  <title>{% block title %}Beer Rater{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css?family=Gugi|Ubuntu|Kavivanar|Lobster|Pacifico" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Always load global styles -->
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

  <!-- Allow apps to add their own styles -->
  {% block css %}{% endblock %}

  <link rel="shortcut icon" type="image/png" href="{% static 'lag_splat_big.png' %}" />
</head>


<body>
  <div class="jumbotron jumbotron-fluid">
    <img class="pup" src="{% static 'lag_pup_full.png' %}" alt="">
    <h1 style="display: inline;">Michele's Beer Rater</h1>
    <img src="{% static 'hops.png' %}" alt="">
  </div>

  {% block content %}
  {% endblock %}
</body>

</html>

{% extends "base.html" %}

{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h2>Edit Rating</h2>
        <form role="form" method="post">
          {% csrf_token %}
          <p>Beer Name:{{ form.beer_name }}</p>
          <p>Score:{{ form.score }}</p>
          <p>Notes:{{ form.notes }}</p>
          <p>Brewer:{{ form.brewer }}</p>
          <p><button type="submit" class="save btn btn-primary">Save</button></p>
          <p><button type="reset" class="btn btn-primary">Reset</button></p>
          <p><button href="{% url 'rating-home' %}" type="cancel" name="button" class="btn btn-primary">Cancel</button></p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
